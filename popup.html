<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 400px;
        margin: 0;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f8f9fa;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
        padding-bottom: 12px;
        border-bottom: 1px solid #e9ecef;
      }

      .header h2 {
        margin: 0;
        color: #2c3e50;
        font-size: 18px;
      }

      .section {
        margin-bottom: 16px;
      }

      .btn {
        width: 100%;
        padding: 12px 16px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        margin-bottom: 8px;
        transition: all 0.2s ease;
      }

      .btn-primary {
        background: #4285f4;
        color: white;
      }

      .btn-primary:hover {
        background: #3367d6;
      }

      .btn-secondary {
        background: #34a853;
        color: white;
      }

      .btn-secondary:hover {
        background: #2d8f47;
      }

      .btn-outline {
        background: transparent;
        color: #6c757d;
        border: 1px solid #dee2e6;
      }

      .btn-outline:hover {
        background: #e9ecef;
      }

      .status {
        padding: 12px;
        border-radius: 6px;
        font-size: 13px;
        margin-bottom: 12px;
        text-align: center;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .hidden {
        display: none !important;
      }

      .settings-form {
        border-top: 1px solid #e9ecef;
        padding-top: 16px;
        margin-top: 16px;
      }

      .form-group {
        margin-bottom: 12px;
      }

      .form-group label {
        display: block;
        margin-bottom: 4px;
        font-weight: 500;
        color: #495057;
        font-size: 13px;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #4285f4;
        box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.1);
      }

      .form-row {
        display: flex;
        gap: 8px;
      }

      .form-row .form-group {
        flex: 1;
      }

      .status-indicator {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .status-ready {
        background: #28a745;
      }

      .status-incomplete {
        background: #ffc107;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>Auto-Fill Assistant</h2>
    </div>

    <div id="statusMessage" class="status hidden"></div>

    <div class="section">
      <button id="autoFillBtn" class="btn btn-primary">
        üñäÔ∏è Auto-Fill This Page
      </button>
      <button id="settingsBtn" class="btn btn-outline">‚öôÔ∏è Settings</button>
    </div>

    <div id="settingsPanel" class="settings-form hidden">
      <h3 style="margin: 0 0 16px 0; color: #2c3e50">Personal Information</h3>

      <form id="personalInfoForm">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" required />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name *</label>
            <input type="text" id="lastName" required />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number *</label>
          <input type="tel" id="phone" placeholder="(555) 123-4567" required />
        </div>

        <div class="form-group">
          <label for="address">Street Address</label>
          <input type="text" id="address" placeholder="123 Main St" />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" />
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" placeholder="CA" />
          </div>
          <div class="form-group">
            <label for="zipCode">ZIP Code</label>
            <input type="text" id="zipCode" placeholder="12345" />
          </div>
        </div>

        <div class="form-group">
          <label for="workAuthorization">Work Authorization</label>
          <select id="workAuthorization">
            <option value="">Select...</option>
            <option value="citizen">US Citizen</option>
            <option value="permanent_resident">Permanent Resident</option>
            <option value="h1b">H-1B Visa</option>
            <option value="opt">F-1 OPT</option>
            <option value="other_visa">Other Visa</option>
            <option value="need_sponsorship">Need Sponsorship</option>
          </select>
        </div>

        <div class="form-group">
          <label for="veteranStatus">Veteran Status</label>
          <select id="veteranStatus">
            <option value="">Select...</option>
            <option value="not_veteran">Not a Veteran</option>
            <option value="veteran">Veteran</option>
            <option value="disabled_veteran">Disabled Veteran</option>
            <option value="recently_separated">
              Recently Separated Veteran
            </option>
            <option value="decline">Prefer not to answer</option>
          </select>
        </div>

        <div class="form-group">
          <label for="disabilityStatus">Disability Status</label>
          <select id="disabilityStatus">
            <option value="">Select...</option>
            <option value="no">No, I do not have a disability</option>
            <option value="yes">Yes, I have a disability</option>
            <option value="decline">Prefer not to answer</option>
          </select>
        </div>

        <div class="form-group">
          <label for="linkedinUrl">LinkedIn Profile</label>
          <input
            type="url"
            id="linkedinUrl"
            placeholder="https://linkedin.com/in/yourprofile"
          />
        </div>

        <div class="form-group">
          <label for="websiteUrl">Website/Portfolio</label>
          <input
            type="url"
            id="websiteUrl"
            placeholder="https://yourwebsite.com"
          />
        </div>
        <!-- Resume Upload -->
        <div class="form-group">
          <label for="resumeFile">Resume (PDF/DOC)</label>
          <input type="file" id="resumeFile" accept=".pdf,.doc,.docx" />
          <small style="color: #6c757d"
            >Upload your resume for auto-attachment</small
          >
        </div>
        <button type="submit" class="btn btn-primary">üíæ Save Settings</button>
      </form>
    </div>

    <div id="settingsStatus" class="section">
      <small style="color: #6c757d">
        <span
          class="status-indicator status-incomplete"
          id="statusIndicator"
        ></span>
        <span id="statusText">Settings incomplete</span>
      </small>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
